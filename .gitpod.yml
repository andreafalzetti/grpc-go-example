image:
  file: .gitpod.Dockerfile

vscode:
  extensions:
    - streetsidesoftware.code-spell-checker

github:
  prebuilds:
    master: true
    branches: true

tasks:
  - name: Setup
    openMode: split-left
    init: |
      make generate
      make build
    command: make start
  - openMode: split-right
    command: |
      gp await-port 3000
      http http://0.0.0.0:8090/recipes

ports:
  - port: 8080
    onOpen: ignore
    visibility: public
  - port: 3000
    onOpen: ignore
    visibility: public
